<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:'Quicksand',sans-serif;
  background:radial-gradient(circle at bottom,#020111,#0a1b3d);
  overflow:hidden;
  color:silver;
}

/* √©toiles */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:gold;
  border-radius:50%;
  opacity:.8;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:.2}to{opacity:1}}

/* feux d'artifice */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1.4s ease-out forwards;
}
@keyframes explode{
  to{
    transform:scale(6) translate(var(--x),var(--y));
    opacity:0;
  }
}

/* √©cran */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  transition:.8s;
}

/* accueil */
#welcome h1{
  font-family:'Lobster',cursive;
  font-size:3em;
  color:#ffd700;
  text-shadow:0 0 20px #ff69b4;
}
.clock{
  margin-top:10px;
  font-size:1.6em;
  letter-spacing:3px;
}
.gifts{
  font-size:3em;
  margin:20px;
}
button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ffd700;
  font-size:1.1em;
  cursor:pointer;
}

/* voeux */
#wish{
  opacity:0;
  pointer-events:none;
}
input{
  padding:12px;
  border-radius:20px;
  border:none;
  width:80%;
  max-width:300px;
  font-size:1.1em;
  text-align:center;
  margin:15px 0;
}
.message{
  max-width:400px;
  text-align:center;
  line-height:1.6em;
}
.signature{
  margin-top:20px;
  font-family:'Lobster',cursive;
  font-size:1.4em;
  color:#ffd700;
}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div class="screen" id="welcome">

<script>
// √©toiles
for(let i=0;i<80;i++){

  s.style.top=Math.random()*100+"%";

// feux d'artifice
